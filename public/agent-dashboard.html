<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Auth Forms */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Chat Interface */
        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .new-chat-section {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .new-chat-title {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
        }

        .new-chat-form {
            display: flex;
            gap: 10px;
        }

        .new-chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-small {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .conversations-section {
            flex: 1;
            overflow-y: auto;
        }

        .conversations-title {
            padding: 20px 20px 10px;
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
        }

        .conversation {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .conversation:hover {
            background: #f8f9fa;
        }

        .conversation.active {
            background: linear-gradient(90deg, #667eea15, #764ba215);
            border-right: 3px solid #667eea;
        }

        .conversation-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            flex-shrink: 0;
        }

        .offline-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
            flex-shrink: 0;
        }

        .conversation-preview {
            color: #6b7280;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-count {
            background: #ef4444;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafbfc;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .chat-header-info h3 {
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .chat-header-status {
            color: #10b981;
            font-size: 14px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafbfc;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
        }

        .empty-chat-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 12px;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message-text {
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 24px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
            }
            
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                height: 100%;
            }
            
            .chat-area {
                width: 100%;
            }
        }

        /* Typing indicator */
        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6b7280;
            font-size: 14px;
        }

        /* Success message */
        .success-message {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        /* Error message */
        .error-message {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

    <script>
        const API_BASE = 'http://localhost:3000';
        // const API_BASE = 'https://ashwin.localdev.csiq.io';
        let currentUser = null;
        let accessToken = null;
        let refreshToken = null;
        let currentConversationId = null;
        let socket = null;

        // Initialize tokens from localStorage
        function initializeTokens() {
            accessToken = localStorage.getItem('accessToken');
            refreshToken = localStorage.getItem('refreshToken');
        }

        // Token management functions
        function saveTokens(tokens) {
            accessToken = tokens.accessToken;
            refreshToken = tokens.refreshToken;
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('refreshToken', refreshToken);
        }

        function clearTokens() {
            accessToken = null;
            refreshToken = null;
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('currentUser');
        }

        function saveCurrentUser(user) {
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(user));
        }

        function loadCurrentUser() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                return currentUser;
            }
            return null;
        }

        // Generate user initials for avatar
        function getUserInitials(name) {
            return name ? name.split(' ').map(n => n[0]).join('').toUpperCase() : '?';
        }

        // Socket.IO functions
        function initializeSocket() {
            if (!accessToken) return;
            
            socket = io(`${API_BASE}`, {
                auth: {
                    token: accessToken
                }
            });

            socket.on('connect', () => {
                console.log('✅ Connected to Socket.IO server');
            });

            socket.on('connect_error', (error) => {
                console.error('❌ Socket connection error:', error.message);
                if (error.message.includes('Authentication failed')) {
                    logout();
                }
            });

            // Listen for real-time messages
            socket.on('new_message', (messageData) => {
                if (messageData.conversationId === currentConversationId) {
                    appendMessage(messageData);
                }
                
                // Update conversation list
                loadConversations();
                
                // Show notification if not in current conversation
                if (messageData.conversationId !== currentConversationId && messageData.senderId !== currentUser.id) {
                    showNotification(`New message from ${messageData.senderName}: ${messageData.content}`);
                }
            });

            // Listen for typing indicators
            socket.on('user_typing', ({ userId, name, isTyping }) => {
                if (userId !== currentUser.id) {
                    handleTypingIndicator(name, isTyping);
                }
            });

            // Listen for online/offline status
            socket.on('user_online', ({ userId, name }) => {
                updateUserOnlineStatus(userId, true);
            });

            socket.on('user_offline', ({ userId, name }) => {
                updateUserOnlineStatus(userId, false);
            });
        }

        function joinConversation(conversationId) {
            if (socket && socket.connected) {
                socket.emit('join_conversation', conversationId);
            }
        }

        function leaveConversation(conversationId) {
            if (socket && socket.connected) {
                socket.emit('leave_conversation', conversationId);
            }
        }

        let typingTimer;
        function handleTyping() {
            if (socket && socket.connected && currentConversationId) {
                socket.emit('typing_start', { conversationId: currentConversationId });
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    socket.emit('typing_stop', { conversationId: currentConversationId });
                }, 1000);
            }
        }

        function handleTypingIndicator(name, isTyping) {
            const existingIndicator = document.getElementById('typingIndicator');
            
            if (isTyping) {
                if (!existingIndicator) {
                    const indicator = document.createElement('div');
                    indicator.id = 'typingIndicator';
                    indicator.className = 'typing-indicator';
                    indicator.textContent = `${name} is typing...`;
                    document.getElementById('messagesArea').appendChild(indicator);
                }
            } else {
                if (existingIndicator) {
                    existingIndicator.remove();
                }
            }
        }

        // Authentication functions
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    saveCurrentUser(data.data.user);
                    saveTokens(data.data.tokens);
                    showChatInterface();
                    loadConversations();
                    initializeSocket();
                } else {
                    showError('Login failed: ' + data.message);
                }
            } catch (error) {
                showError('Login error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }

        async function register(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    saveCurrentUser(data.data.user);
                    saveTokens(data.data.tokens);
                    showChatInterface();
                    loadConversations();
                    initializeSocket();
                    showSuccess('Account created successfully!');
                } else {
                    showError('Registration failed: ' + data.message);
                }
            } catch (error) {
                showError('Registration error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        function logout() {
            if (socket) {
                socket.disconnect();
            }
            clearTokens();
            currentUser = null;
            currentConversationId = null;
            showLogin();
            showSuccess('Successfully signed out');
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showChatInterface() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            
            // Update user info
            document.getElementById('userNameDisplay').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = getUserInitials(currentUser.name);
        }

        // Chat functions
        async function loadConversations() {
            try {
                const response = await apiCall(`${API_BASE}/api/conversations`);
                const data = await response.json();

                if (data.status === 'success') {
                    renderConversations(data.data);
                } else {
                    console.error('Failed to load conversations:', data.message);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function renderConversations(conversations) {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';

            if (conversations.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #6b7280;">No conversations yet</div>';
                return;
            }

            conversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation';
                div.onclick = () => selectConversation(conv.id, conv.other_user_name, conv.other_user_online);
                
                div.innerHTML = `
                    <div class="conversation-avatar">${getUserInitials(conv.other_user_name)}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">
                            ${conv.other_user_name}
                            <div class="${conv.other_user_online ? 'online' : 'offline'}-indicator"></div>
                        </div>
                        <div class="conversation-preview">${conv.last_message || 'No messages yet'}</div>
                    </div>
                    ${conv.unread_count > 0 ? `<div class="unread-count">${conv.unread_count}</div>` : ''}
                `;
                list.appendChild(div);
            });
        }

        async function selectConversation(conversationId, userName, isOnline) {
            // Leave previous conversation
            if (currentConversationId) {
                leaveConversation(currentConversationId);
            }
            
            currentConversationId = conversationId;
            
            // Join new conversation room
            joinConversation(conversationId);
            
            // Update UI
            document.querySelectorAll('.conversation').forEach(c => c.classList.remove('active'));
            event.target.closest('.conversation').classList.add('active');
            
            // Show chat header and input
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('messageInputArea').style.display = 'block';
            document.getElementById('chatHeaderTitle').textContent = userName;
            document.getElementById('chatHeaderAvatar').textContent = getUserInitials(userName);
            document.getElementById('chatHeaderStatus').textContent = isOnline ? 'Online' : 'Offline';
            document.getElementById('chatHeaderStatus').style.color = isOnline ? '#10b981' : '#6b7280';

            // Load messages
            try {
                const response = await apiCall(`${API_BASE}/api/conversations/${conversationId}`);
                const data = await response.json();

                if (data.status === 'success') {
                    renderMessages(data.data.messages);
                    
                    // Mark messages as read
                    if (socket && socket.connected) {
                        socket.emit('mark_messages_read', { conversationId });
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function renderMessages(messages) {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';

            messages.forEach(message => {
                const div = document.createElement('div');
                div.className = `message ${message.sender_id === currentUser.id ? 'sent' : 'received'}`;
                
                const isSent = message.sender_id === currentUser.id;
                const avatarInitials = isSent ? getUserInitials(currentUser.name) : getUserInitials(message.sender_name);
                
                div.innerHTML = `
                    <div class="message-avatar">${avatarInitials}</div>
                    <div class="message-content">
                        <div class="message-text">${message.content}</div>
                        <div class="message-time">${new Date(message.created_at).toLocaleTimeString()}</div>
                    </div>
                `;
                messagesArea.appendChild(div);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        async function startNewConversation() {
            const email = document.getElementById('newChatEmail').value.trim();

            if (!email) {
                showError('Please enter a user email');
                return;
            }

            try {
                const response = await apiCall(`${API_BASE}/api/conversations`, {
                    method: 'POST',
                    body: JSON.stringify({ userEmail: email })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('newChatEmail').value = '';
                    loadConversations();
                    selectConversation(data.data.conversation.id, data.data.targetUser.name, true);
                    showSuccess('Conversation started successfully!');
                } else {
                    showError('Failed to start conversation: ' + data.message);
                }
            } catch (error) {
                showError('Error starting conversation: ' + error.message);
            }
        }

        async function sendMessage() {
            const content = document.getElementById('messageContent').value.trim();

            if (!content || !currentConversationId) {
                return;
            }

            try {
                const response = await apiCall(`${API_BASE}/api/conversations/${currentConversationId}/messages`, {
                    method: 'POST',
                    body: JSON.stringify({ content })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('messageContent').value = '';
                    // Message will be added via socket event
                    loadConversations(); // Refresh conversation list
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function appendMessage(messageData) {
            const messagesArea = document.getElementById('messagesArea');
            
            // Remove typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            const div = document.createElement('div');
            div.className = `message ${messageData.senderId === currentUser.id ? 'sent' : 'received'}`;
            
            const isSent = messageData.senderId === currentUser.id;
            const avatarInitials = isSent ? getUserInitials(currentUser.name) : getUserInitials(messageData.senderName);
            
            div.innerHTML = `
                <div class="message-avatar">${avatarInitials}</div>
                <div class="message-content">
                    <div class="message-text">${messageData.content}</div>
                    <div class="message-time">${new Date(messageData.createdAt).toLocaleTimeString()}</div>
                </div>
            `;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function updateUserOnlineStatus(userId, isOnline) {
            // Update conversation list to show online status
            loadConversations();
        }

        function showNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Chat Engine', { body: message });
            }
        }

        // UI feedback functions
        function showSuccess(message) {
            removeExistingMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        function showError(message) {
            removeExistingMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function removeExistingMessages() {
            document.querySelectorAll('.success-message, .error-message').forEach(msg => msg.remove());
        }

        // Token refresh function
        async function refreshAccessToken() {
            if (!refreshToken) {
                return false;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refreshToken })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    saveTokens(data.data.tokens);
                    return true;
                } else {
                    console.error('Token refresh failed:', data.message);
                    return false;
                }
            } catch (error) {
                console.error('Token refresh error:', error);
                return false;
            }
        }

        // Session restoration function
        async function restoreSession() {
            initializeTokens();
            const storedUser = loadCurrentUser();
            
            if (!storedUser || !accessToken || !refreshToken) {
                showLogin();
                return;
            }

            try {
                // Try to validate current token
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        currentUser = data.data.user;
                        showChatInterface();
                        loadConversations();
                        initializeSocket();
                        return;
                    }
                }

                // Token might be expired, try refresh
                const refreshed = await refreshAccessToken();
                if (refreshed) {
                    // Retry with new token
                    const retryResponse = await fetch(`${API_BASE}/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    if (retryResponse.ok) {
                        const retryData = await retryResponse.json();
                        if (retryData.status === 'success') {
                            currentUser = retryData.data.user;
                            showChatInterface();
                            loadConversations();
                            initializeSocket();
                            return;
                        }
                    }
                }

                // If everything failed, clear session and show login
                clearTokens();
                showLogin();
            } catch (error) {
                console.error('Session restoration error:', error);
                clearTokens();
                showLogin();
            }
        }

        // API call wrapper with automatic token refresh
        async function apiCall(url, options = {}) {
            if (!accessToken) {
                throw new Error('No access token available');
            }

            // Set default headers
            options.headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`,
                ...options.headers
            };

            let response = await fetch(url, options);

            // If unauthorized, try refreshing token
            if (response.status === 401) {
                const refreshed = await refreshAccessToken();
                if (refreshed) {
                    // Retry with new token
                    options.headers['Authorization'] = `Bearer ${accessToken}`;
                    response = await fetch(url, options);
                } else {
                    // Refresh failed, redirect to login
                    clearTokens();
                    showLogin();
                    throw new Error('Session expired');
                }
            }

            return response;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Try to restore session
            restoreSession();
        });
        
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Handle page visibility change to reconnect socket if needed
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && accessToken && (!socket || !socket.connected)) {
                setTimeout(() => {
                    initializeSocket();
                }, 1000);
            }
        });
    </script>
</body>
